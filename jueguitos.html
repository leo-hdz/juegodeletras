<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Juego de Palabras</title>
</head>
<body>


    <h1>Juego de palabras</h1>
    <div class="button-container">
        <button onclick="mostrar('contador')">Contador</button>
        <button onclick="mostrar('buscador')">Buscador</button>
        <button onclick="mostrar('acronimo')">Acronimo</button>
    </div>

    <!--contador-->
    <div id="contador" class="tool">
        <h2>Cuenta cuenta</h2>
        <textArea id="textoContador" rows="5" placeholder="Ingresa tu texto aqui...."></textArea>
        <button onclick="ejecutarContador()">Ejecutar</button>
        <div class="result" id="resultadoContador"></div>
    </div>

    <!--buscador-->
     <div id="buscador" class="tool">
        <h2>Busca y encontrarás</h2>
        <textArea id="textoBuscador" rows="4" placeholder="Texto donde buscar"></textArea>
        <button onclick="ejecutarBuscador()">Buscar</button>
        <div class="result" id="resultadoBuscador"></div>
    </div>


    <!--acronimos-->
     <div id="acronimo" class="tool">
        <h2>Adivinaré el acrónimo</h2>
        <textArea id="fraseAcronimo" type="text"placeholder="Ingresa una frase"></textArea>
        <button onclick="generarAcronimo()">Generar</button>
        <div class="result" id="resultadoAcronimo"></div>
    </div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRy0JD9x8rGY6xrsnHI4PcAGemkTrqs9Wieg&s" alt="mapachito" class="imagen-centro">
</div>
</body>
</html>
